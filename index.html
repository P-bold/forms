<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="file:///C:/Users/BOLD/Downloads/Telegram%20Desktop/external3.htm">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name"
                type="text" required placeholder="First-Name"></label>
                
                <label for="last-name">Enter Your Last Name: <input id="last-name"
                    type="text" required placeholder="Last-Name"></label>
                    
                <label for="email">Enter Your Email: <input id="email"
                        type="email" required placeholder="Email"></label>
     
                <label for="new-password">Create a New Password: <input id="new-password"
                            type="password"  pattern="[a-z0-5]{8,}" required placeholder="*****"></label>
        </fieldset>
        <button>Submit</button>
</body>
</html>
